<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Information</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Background Styles */
        .top-half {
            background-image: url('static/p3.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 50%; /* Image covers half of the screen */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Title and Form Box on Image */
        .content-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%; /* Adjust width as needed */
            max-width: 350px;
        }

        /* Title Styles */
        h1 {
            font-size: 1.8em;
            color: #eceded;
            text-shadow: 2px 2px 4px rgba(142, 9, 172, 0.6);
            margin-bottom: 15px;
        }

        /* Form Styles */
        label {
            font-size: 1.1em;
            color: #eceded;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
        }
        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }

        /* Container for Output */
        .bottom-half {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            height: 50%;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        /* Back to Home Button */
        .home-button {
            margin-top: 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Top half with background image and content box for title and form -->
    <div class="top-half">
        <div class="content-box">
            <h1>Get Element Info</h1>
            <form method="POST">
                <label for="element_symbol">Element Symbol:</label>
                <input type="text" id="element_symbol" name="element_symbol" required>
                <button type="submit">Get Info</button>
            </form>
        </div>
    </div>

    <!-- Bottom half for displaying the result -->
    <div class="bottom-half">
        <h2>Element Information:</h2>
        <p>{{ element_symbol }}</p> <!-- Display the entered element symbol -->
        <p>{{ element_info }}</p> <!-- Display the information about the element -->
        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a> <!-- Back to Home link -->
    </div>
</body>
</html>
