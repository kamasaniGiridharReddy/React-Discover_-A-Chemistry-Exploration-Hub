<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Formation</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5; /* Light background */
            color: #333; /* Text color */
        }

        /* Header Styles */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4a4a4a; /* Dark gray for heading */
            font-size: 2.5em;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 80%;
            max-width: 500px; /* Max width of the form */
            margin: auto; /* Center the form */
        }

        label {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Full width */
            font-size: 1em;
            transition: border-color 0.3s; /* Smooth transition */
        }
        input[type="text"]:focus {
            border-color: #ff5722; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }

        /* Output Styles */
        .output {
            margin-top: 20px;
            text-align: center; /* Center the output text */
            font-size: 1.2em;
            color: #4a4a4a; /* Dark gray for output text */
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef; /* Light background for output */
        }

        /* Back to Home Link */
        .back-home {
            display: block; /* Block display to separate from the form */
            text-align: center;
            margin-top: 20px;
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none; /* Remove underline */
            font-size: 1.1em;
        }

        .back-home:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Suggest Compounds</h1>
    <div class="form-container">
        <form method="POST">
            <label for="element1">Element 1:</label>
            <input type="text" id="element1" name="element1" required>
            <label for="element2">Element 2:</label>
            <input type="text" id="element2" name="element2" required>
            <button type="submit">Get Compound Suggestions</button>
        </form>
        <div class="output">
            <p>{{ compound_content }}</p> <!-- Output for compound suggestions -->
        </div>
        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a> <!-- Back to Home link -->
    </div>
</body>
</html>
