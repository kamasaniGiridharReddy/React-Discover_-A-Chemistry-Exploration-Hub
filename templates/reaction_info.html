<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Details</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5; /* Light background */
            color: #333; /* Text color */
        }

        /* Back to Home Box Styles */
        .back-home-container {
            margin: 20px; /* Space around the box */
            text-align: left; /* Align text to the left */
        }
        .back-home {
            padding: 10px 15px; /* Padding inside the box */
            font-size: 1.2em; /* Size of the text */
            color: #ff5722; /* Color of the text */
            background-color: #ffffff; /* White background for the box */
            border: 1px solid #ff5722; /* Border matching the text color */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        .back-home:hover {
            background-color: #ff5722; /* Change background on hover */
            color: #fff; /* Change text color on hover */
        }

        /* Header Styles */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4a4a4a; /* Dark gray for heading */
            font-size: 2.5em;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 80%;
            max-width: 600px; /* Max width of the form */
            margin: auto; /* Center the form */
        }

        .input-group {
            display: flex; /* Align inputs in a row */
            justify-content: space-between; /* Space between inputs */
            width: 100%; /* Full width for input group */
            margin-bottom: 20px; /* Space below input group */
        }

        label {
            font-size: 1.1em;
            margin-right: 10px; /* Space between label and input */
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1; /* Grow to fill available space */
            font-size: 1em;
            transition: border-color 0.3s; /* Smooth transition */
            margin-right: 10px; /* Space between inputs */
        }
        input[type="text"]:focus {
            border-color: #ff5722; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }

        /* Output Styles */
        .output {
            margin-top: 20px;
            text-align: center; /* Center the output text */
            font-size: 1.2em;
            color: #4a4a4a; /* Dark gray for output text */
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef; /* Light background for output */
        }
    </style>
</head>
<body>
    <div class="back-home-container">
        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
    </div>
    <h1>Get Reaction Details</h1>
    <div class="form-container">
        <form method="POST">
            <div class="input-group">
                <div>
                    <label for="compound1">Compound 1:</label>
                    <input type="text" id="compound1" name="compound1" required>
                </div>
                <div>
                    <label for="compound2">Compound 2:</label>
                    <input type="text" id="compound2" name="compound2" required>
                </div>
            </div>
            <button type="submit">Get Reaction Info</button>
        </form>
        <div class="output">
            <p>{{ reaction_content }}</p> <!-- Output for reaction details -->
        </div>
    </div>
</body>
</html>
